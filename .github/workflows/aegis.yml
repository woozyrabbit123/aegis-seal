name: Aegis Seal Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Aegis Seal
        uses: ./contrib/github-action
        with:
          target: src/
          upload-sarif: true
